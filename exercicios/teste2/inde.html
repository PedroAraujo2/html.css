<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags HTML</title>
</head>
<body>
    <h1>tags em HTML</h1>
    <P>EM html5, podemos inserir os elementos da lista a seguir. passe o mouse sobre os termos para descobri qual a tag deverá utilizar em cada caso.</P>
    <ul>
        <li><abbr title="use <p>">páragrafos</abbr></li>
        <li><abbr title="use <h1>">títulos</abbr></li>
        <li><abbr title="use <img>">imagens</abbr></li>
        <li><abbr title="use <abbr>">abeviações</abbr></li>
        <li><abbr title="use <code>">códigos-fonte</abbr></li>
        <li><abbr title="use <li>(1)">listas numericas</abbr></li>
        <li><abbr title="use <li>">listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
