<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p{
            display: none;
        }
        
        div:hover > p {
            display: block;
        }
        

        div:hover{
            color: red;
        }
    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p>passe o cusor no texto abaixo</p>
    <div>passe o cusor aqui
        <P>TEXTO ESCONDIDO...</P>
    </div>
    <P>FIM DO EXEMPLO.</P>
</body>
</html>
